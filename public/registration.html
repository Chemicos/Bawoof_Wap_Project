<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div align='center'>
    
        <div class="position-absolute top-50 start-50 translate-middle">
        
            <div class="border border-info rounded bg-info bg-opacity-10 w-75 p-3">
            <header><h1>Register</h1></header>
            <form action="/register" method="POST">
                <fieldset>
                    <label>Username</label>
                    <input type="text" id="username" name="username" placeholder="maverick" required>
                    <br><br>

                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="abc@xample.com" required>
                    <br><br>

                    <label>Password</label>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
            <br><br>
            <a id="mylink" href="./login.html">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
